<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="logo-container">
                <a href="/" class="site-logo">
                    {{ if or (not (fileExists "data/site_logo.yml")) (index (or ($.Site.Data.site_logo) (dict "icon" false)) "icon") }}
                        {{ if eq (index $.Site.Data.site_logo "icon_type") "svg" }}
                            {{ index $.Site.Data.site_logo "icon" | safeHTML }}
                        {{ else }}
                            <div class="logo-icon foreground-bg"></div>
                        {{ end }}
                    {{ else }}
                        <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                        </svg>
                    {{ end }}
                    <span class="site-name foreground-title">{{ .Site.Title }}</span>
                </a>
            </div>
            <div class="header-actions">
                <button class="menu-toggle" aria-expanded="false" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" x2="20" y1="12" y2="12"/>
                        <line x1="4" x2="20" y1="6" y2="6"/>
                        <line x1="4" x2="20" y1="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
