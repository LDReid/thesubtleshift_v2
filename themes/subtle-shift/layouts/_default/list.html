{{ define "main" }}
<div class="content-section">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="post-list">
        {{ range .Pages }}
        <article class="post-item">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post-meta">
                <time>{{ .Date.Format "January 2, 2006" }}</time>
            </div>
            {{ with .Summary }}
            <div class="post-summary">
                {{ . }}
            </div>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
