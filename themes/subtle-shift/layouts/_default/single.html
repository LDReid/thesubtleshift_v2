{{ define "main" }}
<article class="content-single">
    <header class="content-header">
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <div class="post-meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        {{ end }}
    </header>

    <div class="content-body">
        {{ .Content }}
    </div>
</article>
{{ end }}
