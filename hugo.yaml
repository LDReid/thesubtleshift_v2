    - title: "Soul Coaching Packages"
      description: "Multi-session spiritual mentoring to explore and develop your intuitive gifts and multidimensionality. Available in 3, 5, or 8 sessions."
      image: "/images/ALG_7944.jpeg"
      url: "/services#soul-coaching"
    - title: "Angelic Energy Sessions"
      description: "Receive personalized written guidance from Archangels followed by an energetic alignment session for insight and self-discovery."
      image: "/images/trillium_3_r1.jpg"
      url: "/services#angelic-energy"
    - title: "Oracle Card Readings"
      description: "Intuitive guidance using oracle cards, meditation, and light language to reveal messages from your guides about your soul's journey."
      image: "/images/oracle-spread.jpg"
      url: "/services#oracle-reading"
    - title: "Recorded Angel Message & Light Language"
