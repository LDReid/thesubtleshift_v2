languageCode: 'en-us'
title: 'The Subtle Shift'
theme: 'subtle-shift'

# Site parameters
params:
  description: "Begin your soul journey with Denise Benning. Discover healing, insight, and transformation through reiki, light language, angel messages, and intuitive services."
  author: "Denise Benning"
  mainSections:
    - "blog"
  
  # Use data files for configurability via CMS
